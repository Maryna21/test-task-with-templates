<div class="form-group" >
    <label>Type</label>
    <input class="form-control" name="type" [(ngModel)]="form.type" />
  </div>
  <div *ngIf="form.options">
    <label>Options</label>
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="form.options.title" />
  </div>
    <div class="form-group">
      <label>Value</label>
      <input type="text" class="form-control" name="value" [(ngModel)]="form.options.value" />
    </div>
  </div>
